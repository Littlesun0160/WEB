<!doctype html> 
<html lang="ru"> 
<head> 
    <meta charset="utf-8"> <!указала кодировку>
    <title>Погода</title>
</head>
<body> 
   <header> <!выделила текст как заголовок>
   <h1>Выберите погоду:</h1>
   </header>
   <form>
   	<input name="weather" type="checkbox" id="sunny"> 
           <label for="sunny"> Солнечно </label> <br>
   	<input name="weather" type="checkbox" id="cloudy"> 
           <label for="cloudy"> Пасмурно </label> <br>
   	<input name="weather" type="checkbox" id="thunder"> 
           <label for="thunder"> Гроза </label> <br>
   	<input name="weather" type="checkbox" id="rain"> 
           <label for="rain"> Дождь </label> <br>
   	<input name="weather" type="checkbox" id="snow"> 
           <label for="snow"> Снег </label> <br>
   	<input name="weather" type="checkbox" id="windy"> 
           <label for="windy"> Ветрено </label> <br>
   </form>
</body> 
</html>
