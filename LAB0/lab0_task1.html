<!doctype html> <!необходимо добавить этот тэг для указания типа документа, в данном случае имеем стандарт HTML5>
<html lang="ru"> <!добавляем корневой тэг + задаем язык вводимого текста в документе>
<head> <!добавляем  заголовочную часть страницы>
    <meta charset="utf-8"><!указали кодировку документа>
    <title>Python</title>
</head>
<body> <!добавляем тэг, выделяющий основную часть кода>
    <header>Узнай на все 100 %!</header>
        <section>
            <h1>Языки программирования</h1>
            <figure>
                <img src="https://www.python.org/static/img/python-logo.png" alt="Логотип Python"> <!добавили атрибут alt на случай ошибки вывода изображения>
                <figcaption>Логотип Python</figcaption>
            </figure>
            <article>
                <p>Изучать Python очень весело</p>
                <p>Но нужно читать и практиковаться</p>
                <p>И сильно-сильно стараться</p>
            </article>    
        </section>
        <nav>
            <a href="#">Главная страница</a><br>
            <a href="#">Раздел 1</a><br>
            <a href="#">Раздел 2</a><br>
        </nav>
        <footer>Успехов в освоении</footer>
</body> <!для тэгов body и html обязательно нужны закрывающие тэги>
</html>
